<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 태그</title>
   <meta name="description" content="tenkaAssist">
   <script src="../js/common.js"></script>
   <script src="../js/characterJson.js"></script>
   <script src="./tags.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./tags.css" type = "text/css">
   <script>const curHeader = 10;</script>
</head>
<body>
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div id="titleblock" class="margin-left titleblock">
            <span id="titleboxText" class="titlebox">태그</span>
            <button class="icon-btn i-load" onclick="showTagListModal()">
               <img class="icon" src="../images/icons/label.svg">
            </button>
            <button id="editBtn" style="display:none;" class="icon-btn i-gear" onclick="editableOn(this)">
               <img class="icon" src="../images/icons/ico-gear.svg">
            </button>
         </div>
      </div>
      <div class="block" style="position:relative;">
         <div class="search-wrapper">
            <div class="tag-input-wrapper" id="tagInputWrapper">
               <input
                  type="text"
                  id="searchInput"
                  class="search-box"
                  placeholder="Enter Tags"
               />
            </div>
            <div id="suggestions" class="suggestions"></div>
         </div>
      </div>
      <p id="cnt-all" style="font-size:0.8rem; padding:0; margin: 0; margin-left:1rem;"></p>
      <div id="resultBox" class="result-box"></div>
   </div>
   <div id="tagModalOverlay" style="display:none;"></div>
   <div id="tagModal" style="display:none;"></div>
</body>
<script>
   document.title = "TenkaAssist - " + t("태그");
   document.getElementById("titleboxText").innerText = t("태그");

</script>
</html>
