<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - admin</title>
   <meta name="description" content="tenkaAssist">
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="./admin.js"></script>
</head>
<body>
   <script src="../js/header.js"></script>
   <div id="admin" class="main-container bg-dark" style="display:none">
      <div class="block">
         <div class="margin-left titleblock"><span id="titleboxText" class="titlebox">admin Page</span> </div>
      </div>
      <div class="block">유저 수 : <span id="userCnt"></span></div>
      <div class="block">
         비밀번호 초기화<br>
         <input id="initPW" class="searchInput" style="width:10rem;" type="text" placeholder="닉네임 입력">
         <button class="button" onclick="initPW()" style="height:2rem; margin-left:1rem;">리셋</button>
      </div>
      <div class="block">
         5구40억,1구20억 미만 : <span id="removeCnt"></span>
         <button class="button" onclick="removeInvalid()" style="height:2rem; margin-left:1rem;">삭제</button>
      </div>
      <div class="block">
         태그 추가<br>
         <input id="addTag" class="searchInput" style="width:10rem;" type="text" placeholder="태그 추가">
         <button class="button" onclick="addTag()" style="height:2rem; margin-left:1rem;">OK</button>
      </div>
      <div class="block">
         태그 삭제<br>
         <input id="delTag" class="searchInput" style="width:10rem;" type="text" placeholder="태그 제거">
         <button class="button" onclick="delTag()" style="height:2rem; margin-left:1rem;">OK</button>
      </div>
      <div class="block">
         <button class="button" onclick="refreshData()" style="height:2rem; margin-left:1rem;">추천덱 갱신</button>
      </div>
   </div>
</body>
</html>
