<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 기여자</title>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./contributors.css" type = "text/css">
   <script src="../js/common.js"></script>
   <script src="./contributors.js"></script>
</head>
<body>
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titleBox" class="titlebox">기여자</span>
         </div>
      </div>
      <div class="block main-box">
         <div class="user-box">
            <p id="sim-text" class="underline">시뮬레이터</p>
            <div id="game-user" class="user-container"></div>
         </div>
         <div class="user-box">
            <p id="add-text" class="underline">조합등록</p>
            <div id="add-user" class="user-container"></div>
         </div>
      </div>
   </div>
</body>
<script>
   document.title = "TenkaAssist - " + t("기여자");
   document.getElementById("titleBox").innerText = t("기여자");
   document.getElementById("sim-text").innerText = t("시뮬레이터");
   document.getElementById("add-text").innerText = t("조합등록");

</script>
</html>
