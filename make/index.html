<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 추천덱</title>
   <meta name="description" content="tenkaAssist">
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./make.css" type = "text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
   <script src="../js/characterJson.js"></script>
   <script src="../simulator/calculator.v2.js"></script>
   <script src="./autocalc.v2.js"></script>
   <script src="./make.js"></script>
</head>
<body onload="init()">
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titleBoxText" class="titlebox">추천덱</span>
            <span id="element-image" style="display:none;"></span>
            <div class="icon-i-container">
               <img src="../images/icons/ico-i.svg" alt="info" style="width:1.3rem;">
               <div id="tooltip" class="tooltip hidetooltip"></div>
            </div>
            <button id="essBtn" class="icon-btn i-save" onclick="onOffEss()"><img class="icon" src="../images/icons/ico-star.svg"></button>
            <div id="comb-radio" style="margin-left:auto;">
               <div class="dropdown">
                  <button id="dropdownBtn">조합1개<span class="absolute-right">▼</span></button>
                  <div id="dropdown-content" class="dropdown-content">
                     <input type="radio" id="option1" name="options" value="1개" checked>
                     <label id="t1" class="sortLabel" for="option1">1개</label>
                     <input type="radio" id="option2" name="options" value="2개">
                     <label id="t2" class="sortLabel" for="option2">2개</label>
                     <input type="radio" id="option3" name="options" value="3개">
                     <label id="t3" class="sortLabel" for="option3">3개</label>
                     <input type="radio" id="option4" name="options" value="4개">
                     <label id="t4" class="sortLabel" for="option4">4개</label>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <p id="noti-txt" style="font-size:0.8rem; padding:0; margin: 0; margin-left:1rem;">
         데이터는 KST기준 6시간마다 갱신됩니다
      </p>
      <div id="essBlock" class="block" style="display:none; box-sizing: border-box; border:3px solid white;">
         <span id="essText" style="font-size:0.9rem; font-weight:bold;">필수/제외 캐릭터</span>
         <div id="essBox" class="flex"></div>
      </div>
      <div id="compcontainer">
         <div class="block">
            <span id="defaultBox">구속에 따른 데미지 계산 중...</span>
            <span id="defaultPer">0.00%</span><br>
         </div>
      </div>
      <div class="target" id="observer"></div>
      <br><br>
      <button id="clickLoad" class="block hoverblock pointer" style="visibility: hidden; color:white;" onclick="clickLoad()">클릭하여 로드</button>
   </div>
</body>
<script>
   document.title = "TenkaAssist - " + t("추천덱");
   document.getElementById("titleBoxText").innerText = t("추천덱");
   document.getElementById("dropdownBtn").innerHTML = `${t("조합1개")}<span class="absolute-right">▼</span>`;
   document.getElementById("t1").innerText = t("1개");
   document.getElementById("t2").innerText = t("2개");
   document.getElementById("t3").innerText = t("3개");
   document.getElementById("t4").innerText = t("4개");

   document.getElementById("essText").innerText = t("필수/제외 캐릭터");
   document.getElementById("defaultBox").innerText = t("구속에 따른 데미지 계산 중...");
   document.getElementById("noti-txt").innerText = t("데이터는 KST기준 6시간마다 갱신됩니다");
   document.getElementById("clickLoad").innerText = t("클릭하여 로드");
</script>
</html>
